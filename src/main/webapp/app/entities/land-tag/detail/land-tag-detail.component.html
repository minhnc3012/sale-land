<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="landTag">
      <h2 data-cy="landTagDetailsHeading"><span jhiTranslate="salelandApp.landTag.detail.title">Land Tag</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ landTag.id }}</span>
        </dd>
        <dt><span jhiTranslate="salelandApp.landTag.tag">Tag</span></dt>
        <dd>
          <span>{{ landTag.tag }}</span>
        </dd>
        <dt><span jhiTranslate="salelandApp.landTag.land">Land</span></dt>
        <dd>
          <div *ngIf="landTag.land">
            <a [routerLink]="['/land', landTag.land?.id, 'view']">{{ landTag.land?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/land-tag', landTag.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
