<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="landPhoto">
      <h2 data-cy="landPhotoDetailsHeading"><span jhiTranslate="salelandApp.landPhoto.detail.title">Land Photo</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ landPhoto.id }}</span>
        </dd>
        <dt><span jhiTranslate="salelandApp.landPhoto.imageUrl">Image Url</span></dt>
        <dd>
          <span>{{ landPhoto.imageUrl }}</span>
        </dd>
        <dt><span jhiTranslate="salelandApp.landPhoto.land">Land</span></dt>
        <dd>
          <div *ngIf="landPhoto.land">
            <a [routerLink]="['/land', landPhoto.land?.id, 'view']">{{ landPhoto.land?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/land-photo', landPhoto.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
