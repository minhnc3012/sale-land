<div class="modal-header">
  <h5 class="modal-title">{{ title }}</h5>
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="decline()"></button>
</div>
<div class="modal-body" [innerHTML]="message">
  {{ message }}
</div>
<div class="modal-footer">
  <div class="form-row">
    <div class="col-sm-auto mb-3 mb-sm-0">
      <button type="button" class="{{ btnCancel?.css ?? 'btn btn-secondary' }} btn-block" (click)="decline()">{{ btnCancel?.text }}</button>
    </div>
    <div class="col-sm-auto">
      <button type="button" class="{{ btnOk?.css ?? 'btn btn-primary' }} btn-block" (click)="accept()">{{ btnOk?.text }}</button>
    </div>
  </div>
</div>
